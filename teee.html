<div><form action="ad.php" method="GET" onsubmit="return Validate()" name="oform"><!-- This is the login form that the OCS fills in order to login into the O.B system -->
		<u><p> ADMIN ( OCS ) </p></u>
		<input type="text" placeholder="Username" name="Username"><br><br>
		<div id="name_error" class="val_error"></div>
		<input type="password" placeholder="Password" name="Password"><br><br>
		<div id="password_error" class="val_error"></div>
		<b><input type="submit" value="LOGIN" class="textInput" name="submit" style="cursor:pointer;"></b> 
		<b><input type="reset" value="RESET" class="textInput"  style="cursor:pointer;"></b>
	</form></div><!-- Ending of the form -->
	<br>
	
	<script type="text/JavaScript">

//getting all input objects
var Username = document.forms["oform"]["Username"];
var Password = document.forms["oform"]["Password"];

//getting all error objects
var name_error = document.getElementById("name_error");
var password_error= document.getElementById("password_error");

//setting all event listeners
Username.addEventListener("blur", UsernameVerify, true);
Password.addEventListener("blur", PasswordVerify, true);

//validate function
function Validate(){
	if (Username.value == ""){
		Username.style.border = "solid red";
		name_error.textContent = "Username is required";
		Username.focus();
		return false;
	}
	if (Password.value == ""){
		Password.style.border = "solid red";
		password_error.textContent = "Password is required";
		Password.focus();
		return false;
	}
	
}

//event handler functions
function UsernameVerify(){
	if(Username.value != ""){
		Username.style.border = "1px solid red";
		name_error.innerHTML = "";
		return true;
	}
}

function PasswordVerify(){
	if(Password.value != ""){
		Password.style.border = "1px solid red";
		password_error.innerHTML = "";
		return true;
	}
}
</script>
